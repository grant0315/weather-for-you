<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather for You</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="skeleton.css">
    <script src="../backend/api_handling/owm.js"></script>
    <script src="js/validation.js"></script>
</head>
<body style="background: white;">
    <h1 id="header-text">Weather For You</h1>

    <div class="container" id="form">
      <form id="zipcodeForm" onsubmit="return validateZipcodeForm();return false" method="POST">
        <label for="zcode">Zip code:</label><br>
        <input type="text" id="zcode" name="zcode" maxlength="5"><br>
        <input type="submit" value="Submit">
      </form>
    </div>

    <div class="container" id="dashboard">
      <h2 id="temp"></h2>
      <h2 id="feels-like-temp"></h2>
      <h2 id="temp-max"></h2>
      <h2 id="temp-min"></h2>
      <h2 id="humidity"></h2>
    </div>
</body>

</footer>
</html>
